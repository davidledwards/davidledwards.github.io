---
layout: default
title: Blog
---
<section class="section">
    <ul>
      {% for post in site.posts %}
      <li>
        <span class="is-family-monospace is-">{{ post.date | date_to_string }} | </span><a href="{{ post.url }}" title="{{ post.topic }}">{{ post.topic }}</a>
      </li>
      {% endfor %}
    </ul>
</section>
