---
layout: default
title: Blog
---
<section class="section">
  <div class="columns is-centered">
    <table class="table">
      <tbody>
        {% for post in site.posts %}
        <tr>
          <th><p class="is-family-monospace is-size-7 has-text-grey">{{ post.date | date_to_string }}</p></th>
          <td><a href="{{ post.url }}">{{ post.topic }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
