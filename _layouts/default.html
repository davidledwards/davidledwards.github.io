<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>

        <script src="/scripts/navbar.js"></script>

        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="container has-text-weight-bold">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="/images/de-icon.png">
                    </a>
                    <p class="navbar-item has-text-grey is-uppercase">

                    </p>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">

                            LinkedIn
                        </a>
                        <a class="navbar-item" href="https://davidledwards.medium.com/">
                            Medium
                        </a>
                        <a class="navbar-item" href="https://instagram.com/david.l.edwards">
                            Instagram
                        </a>
                        <a class="navbar-item" href="https://github.com/davidledwards">
                            GitHub
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="columns is-mobile">
            <div class="column"></div>
            <div class="column is-four-fifths-mobile is-three-quarters-tablet is-two-thirds-desktop">
                {{ content }}
            </div>
            <div class="column"></div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered is-small">
                <p class="has-text-grey has-text-weight-bold">
                    Copyright &copy; 2024 David Edwards

            </div>
